  <script>
    const audio = document.getElementById("audio");
    let playing = false;

    function togglePlay() {
      if (playing) {
        audio.pause()
      } else {
        audio.play();
      }
    };
    audio.onplaying = function() {
      playing = true;
    };
    audio.onpause = function() {
      playing = false;
